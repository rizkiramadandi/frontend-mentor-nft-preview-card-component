<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main>
    <div class="card">
      <div class="card-body">
        <div class="image">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium image">
        </div>

        <div class="name hover">
          Equilibrium #3429
        </div>

        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="info">
          <span id="eth">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
            <span>
              0.041 ETH
            </span>
          </span>
          <span id="times">
            <img src="./images/icon-clock.svg" alt="Clock icon">
            <span>
              3 days left
            </span>
          </span>
        </div>
        
        <hr>

        <div class="creator">
          <img src="./images/image-avatar.png" alt="Avatar creator">
          <span>
            Creation of <span class="hover">Jules Wyvern</span>
          </span>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
